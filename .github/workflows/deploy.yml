    #     password: ${{ secrets.GIT_CPANEL_NEXT_FE_PASSWORD }}
    #     protocol: ftp
    #     port: ${{ secrets.GIT_CPANEL_NEXT_FE_PORT }}
    #     local-dir: ./
    #     server-dir: ./

    - name: Deploy via FTP
      run: |
        lftp -e "open -u ${{ secrets.GIT_CPANEL_NEXT_FE_USERNAME }},${{ secrets.GIT_CPANEL_NEXT_FE_PASSWORD }} ${{ secrets.GIT_CPANEL_NEXT_FE_SERVER }}; set ssl:verify-certificate no; mirror -R -e .git/ -x .github/ -x .next/ -x node_modules/ 
        . /public_html/; bye"

