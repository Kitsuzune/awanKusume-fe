on:
  push:
    branches: 
      - main
name: ðŸš€ Deploy website on push


jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v4
      
    - name: Use Node.js 18
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: ðŸ”¨ Build Project
      run: |
        npm install
        npm run build

    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.GIT_CPANEL_NEXT_FE_SERVER }}
        username: ${{ secrets.GIT_CPANEL_NEXT_FE_USERNAME }}
        password: ${{ secrets.GIT_CPANEL_NEXT_FE_PASSWORD }}
        protocol: ${{ secrets.GIT_CPANEL_NEXT_FE_PROTOCOL }}
        port: ${{ secrets.GIT_CPANEL_NEXT_FE_PORT }}
