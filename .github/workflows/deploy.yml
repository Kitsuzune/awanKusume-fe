on:
  push:
    branches: 
      - main
name: AwanKusuma Auto Deploy V1


jobs:
  web-deploy:
    name: AK Deploy V1.1
    runs-on: ubuntu-latest
    steps:
    - name: Get latest code
      uses: actions/checkout@v4
      
    - name: Use Node.js 18
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Build Project
      run: |
        npm install
        npm run build

    # - name: Sync files
    #   uses: SamKirkland/FTP-Deploy-Action@v4.3.5
