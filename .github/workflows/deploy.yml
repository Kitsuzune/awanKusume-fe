on:
  push:
    branches: 
      - main
name: AwanKusuma Auto Deploy V1


jobs:
  web-deploy:
    name: AK Deploy V1.2
    runs-on: ubuntu-latest
    steps:
    - name: Get latest code
      uses: actions/checkout@v4
      
    - name: Use Node.js 18
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install lftp
      run: sudo apt-get update && sudo apt-get install -y lftp

    - name: Build Project
      run: |
        npm install
        npm run build

    # - name: Sync files
    #   uses: SamKirkland/FTP-Deploy-Action@v4.3.5
    #   with:
    #     server: ${{ secrets.GIT_CPANEL_NEXT_FE_SERVER }}
    #     username: ${{ secrets.GIT_CPANEL_NEXT_FE_USERNAME }}
    #     password: ${{ secrets.GIT_CPANEL_NEXT_FE_PASSWORD }}
    #     protocol: ftp
    #     port: ${{ secrets.GIT_CPANEL_NEXT_FE_PORT }}
    #     local-dir: ./
    #     server-dir: ./

    - name: Deploy via FTP
      run: |
        lftp -e "
          open -u ${{ secrets.GIT_CPANEL_NEXT_FE_USERNAME }},${{ secrets.GIT_CPANEL_NEXT_FE_PASSWORD }} ${{ secrets.GIT_CPANEL_NEXT_FE_SERVER }};
          set ssl:verify-certificate no;
          find . -mindepth 1 -maxdepth 1 ! -name 'node_modules' -exec rm -rf {} +;
          mirror -R -e -x .git/ -x .github/ ./ ./;
          bye"

